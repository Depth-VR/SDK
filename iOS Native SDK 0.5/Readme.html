<p class="p1"><span class="s1">本Library为Depth-VR提供的适用于Depth-VR系列头盔产品的畸变库，可将无畸变的分屏画面处理为畸变画面，来匹配头盔镜片，增强显示效果和沉浸感。</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">使用注意事项：</span></p>
<p class="p1"><span class="s2">1.</span><span class="s1">类对象不能跨线程使用</span></p>
<p class="p1"><span class="s2">2.</span><span class="s1">每个线程下只能使用一个实例</span></p>
<p class="p1"><span class="s2">3.</span><span class="s1">初始化时传入设备屏幕的分辨率</span></p>
<p class="p1"><span class="s2">4.</span><span class="s1">畸变方法传入要显示的左眼和右眼的画面</span><span class="s2">UIImage</span><span class="s1">，返回的</span><span class="s2">UIImage</span><span class="s1">尺寸为屏幕的一半</span></p>
